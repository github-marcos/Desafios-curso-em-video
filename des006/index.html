<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="dragonball-3-icon-full.png" type="image/x-icon">
    <title>Tags.html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir od elementos da lista a seguir.Passe o mouse sobre os elementor para descobrir qual a tag deverá utilizar em cada caso.</P>
    <ul type="square">
        <li ><abbr title="Use a tag  &lt;p&gt;">Parágrafos</abbr></li> 
        <li><abbr title="Use a tag &lt;h1,h2,h3,h4,h5,h6&gt;">Títulos</abbr></li> 
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li> 
        <li><abbr title="Use a tag &lt;cod&gt; &lt;pre&gt;">Código-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></li> 
        <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
